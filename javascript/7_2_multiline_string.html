<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let stringBanyakBaris = `
        Halo, nama saya Irawan
        saya berasal dari Jakarta
        saya adalah mahasiswa Prodi SI
        `
        document.writeln("<pre>") // jika tidak ada pre maka akan dicetak ke samping
        document.writeln(stringBanyakBaris) // melihat hasil di html
        document.writeln("</pre>")
    </script>
</body>
</html>
