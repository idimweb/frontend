<html>
    <img id="logo">
    <script>
        const logo = document.getElementById("logo")
        const src = document.createAttribute("src")
        const lebar = document.createAttribute("width")
        
        document.writeln("<pre>")
        src.value = "image/logo.png"
        lebar.value = "100"
        logo.setAttributeNode(src)
        logo.setAttributeNode(lebar)
        document.writeln("</pre>")
    </script>
</html>
